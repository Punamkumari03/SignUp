<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup form</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="hero">
        <div class="row">

            <div class="col-6 col-md-4">
                <form class="form-container">
                    <div class="icon">
                        <i class="far fa-circle"></i>
                        <i class="far fa-square"></i>
                        <i class="far fa-star"></i>
                        
                      </div>
                      <dv class="text">
                          <p>The Squid Game</p>
                          <h3>Register To Pay</h3>
                      </dv>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Full Name :</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Date Of Birth :</label>
                        <br>
                        <select name="Days">
                            <option value="Days">Days</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                         

                        </select>
                        <select name="month">
                            <option value="month">Month</option>
                            <option value="janyary">January</option>
                            <option value="february">February</option>

                        </select>
                        <select name="years">
                            <option value="years">years</option>
                            <option value="1999">1999</option>
                            <option value="2000S">2000</option>

                        </select>
                      </div>
                   <div class="container">
                    <p>Choose a Favorite Figure : </p>
                        <div class="content-wrap">
                           
                            <i class="far fa-circle"></i>
                     <i class="far fa-square"></i>
                     <i class="far fa-star"></i>
                     <i class="far fa-heart"></i>
                          </div></div>
                    
                      
                
                  
                    <button type="submit" class="btn ">Submit</button>
                    <p>By submiting you agree that we will review all of your personal and financial data. including everyone around you </p>
                  </form>
            </div>
            <div class="col-12 col-md-8"><img src="./bg.jpg" alt=""></div>
         
          </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
